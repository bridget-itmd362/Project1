<!DOCTYPE html>
<html lang="en">
<head>
  <title>Project1</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
  <link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css">
  <link rel="stylesheet" media="screen" href="css/styles.css">
  <script src="js/script.js" async></script>
</head>
<body>
<h1>Join Our Mailing List!</h1>
<p>Get weekly newsletters and be the first to know about upcoming events and job opportunities</p>
<form method="POST" action="#null" autocomplete="on">
  <label for="femail">Email</label>
  <input type="email" id="femail" name="femail" placeholder="Email Address">
  <label for="fname">First Name</label>
  <input type="text" id="fname" name="fname" placeholder="First Name">
  <label for="lname">Last Name</label>
  <input type="text" id="lname" name="lname" placeholder="Last Name">
  <input type="submit" class="button" value="SIGN ME UP">
</form>
</body>
</html>
